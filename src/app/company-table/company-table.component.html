<table class="table table-stripped">
  <thead>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies">
      <td>{{ company.id }}</td>
      <td>{{ company.email }}</td>
      <td>{{ company.phone }}</td>
      <td class="company-row">
        <button [routerLink]="['/company/edit', company.id]" class="btn btn-default">Edit</button>
        <button class="btn btn-default" (click)="deleteCompany.next(company.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
